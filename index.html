<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player: Music for everyone</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/utility.css">
</head>

<body>
    <div class="container flex bg-black font">
        <div class="left ">
            <div class="close invert">
                <img class="border"" src="svg/close.svg" alt="close">
            </div>
            <div class="home bg-grey rounded m-1 p-1">
                <div class="logo invert"><img src="svg/logo.svg" alt="logo"></div>
                <ul>
                    <li><img class="invert" src="svg/home.svg" alt="home">Home</li>
                    <li><img class="invert" src="svg/search.svg" alt="Search">Search</li>
                </ul>
            </div>
            <div class="library  bg-grey m-1 p-1 rounded">
                <div class="heading"><img class="invert" src="svg/playlist.svg" alt="playlist">Yours library</div>
                <div class="songlist">
                    <ul>
                        
                    </ul>
                </div>
                <div class="footer ">
                    <div><a href="https://www.spotify.com/jp/legal/"><span>Legal</span></a></div>
                    <div><a href="https://www.spotify.com/jp/privacy/"><span>Privacy Center</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy"><span>Privacy Policy</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/cookies-policy"><span>Cookies</span></a></div>
                    <div><a href="https://www.spotify.com/jp/legal/privacy-policy/#s3"><span>About Ads</span></a></div>
                    <div><a href="https://www.spotify.com/jp/accessibility"><span>Accessibility</span></a></div>
                </div>
            </div>
        </div>
        <div class="right bg-grey font rounded ">
            <div class="header rounded">
                <div class="nav">
                    <div class=" flex hamburgerContainer">
                        
                        <img width="45" class="hamburger invert" src="svg/hamburger.svg" alt="">
                    <svg style="cursor: pointer;" class="invert" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="10" stroke="#000000" stroke-width="1.5"/>
                        <path d="M13.5 16C13.5 16 10.5 13.054 10.5 12C10.5 10.9459 13.5 8 13.5 8" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                    <svg style="cursor: pointer;" class="invert" xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none">
                        <circle cx="12" cy="12" r="10" stroke="#000000" stroke-width="1.5"/>
                        <path d="M10.5 8C10.5 8 13.5 10.946 13.5 12C13.5 13.0541 10.5 16 10.5 16" stroke="#000000" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/>
                        </svg>
                    </div>
                    </div>
                    <div class="button">
                        <button class="signupbtn">Sign up</button>
                        <button class="loginbtn">login</button>
                    </div>
                </div>
                <div class="spotifyPlaylist font">
                    <h2>Spotify Playlists</h2>
                    <div class="cardContainer">
                      
                        
                    </div>
                    <div class="playbar">
                        <div class="seekbar">
                            <div class="circle">

                            </div>
                        </div>
                        <div class="abovebar">

                            <div class="songinfo">
    
                            </div>
                            <div class="songbutton">
                                <img width="30" id="previous" src="svg/previous.svg" alt="previous">
                                <img width="30" id="play" src="svg/play.svg" alt="play">
                                <img width="30" id="next" src="svg/next.svg" alt="next">
                            </div>
                            <div class="timevol">

                                <div class="songtime">
        
                                </div>
                                <div class="volume">
                                    <img width="30" style="cursor: pointer;" src="svg/volume.svg" alt="volume">
                                    <div class="range">
                                        <input style="cursor: pointer;" type="range" name="volume" id="">
                                    </div>
                                </div>
                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="script/script.js"></script>
    </body>
</html>
